<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search Engine</h1>

    <div id="search-container">
        <a href="#" id="logo-container"> <!-- Wrap the logo in an anchor tag -->
            <img id="logo" src="images/logo.png" alt="Logo">
        </a>
        <form id="search-form">
            <input type="text" id="search-box" placeholder="Search anything...">
            <button>Search</button>
        </form>
    </div>

    <!-- Smaller Welcome Section Below the Search Form -->
    <div id="welcome-section">
        <img src="images/johannes-andersson-UCd78vfC8vU-unsplash.jpg" alt="Nature" id="welcome-image">
        <p id="welcome-quote">"Look deep into nature, and then you will understand everything better." - Albert Einstein</p>
    </div>

    <div id="search-result"></div>
    <button id="show-more-btn">Show More</button>

    <script src="script.js"></script>
</body>
</html>
